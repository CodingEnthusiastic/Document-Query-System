<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAnalysis - AI-Powered Document Analysis</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        .animate-slide-up { animation: slideUp 0.5s ease-out; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple Navigation Component
        const Navigation = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${
                    scrolled ? 'bg-white/90 backdrop-blur-md shadow-lg' : 'bg-transparent'
                }`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center">
                                <div className="flex items-center space-x-2">
                                    <div className="w-8 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold text-sm">DA</span>
                                    </div>
                                    <span className="font-bold text-xl text-gray-900">DocAnalysis</span>
                                </div>
                            </div>
                            <div className="hidden md:flex items-center space-x-8">
                                <a href="#hero" className="text-gray-700 hover:text-blue-600 transition-colors">Home</a>
                                <a href="#dashboard" className="text-gray-700 hover:text-blue-600 transition-colors">Dashboard</a>
                                <a href="#about" className="text-gray-700 hover:text-blue-600 transition-colors">About</a>
                                <button className="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-2 rounded-full hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                                    Get Started
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        // Hero Section Component
        const Hero = () => {
            const [currentFeature, setCurrentFeature] = useState(0);
            const features = ["Download Academic Papers", "Extract Entities", "Analyze Documents", "Generate Reports"];

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentFeature((prev) => (prev + 1) % features.length);
                }, 3000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div id="hero" className="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
                    {/* Animated background elements */}
                    <div className="absolute inset-0">
                        <div className="absolute top-20 left-20 w-32 h-32 bg-blue-200 rounded-full opacity-20 animate-float"></div>
                        <div className="absolute top-40 right-32 w-24 h-24 bg-purple-200 rounded-full opacity-20 animate-float" style={{animationDelay: '1s'}}></div>
                        <div className="absolute bottom-40 left-32 w-20 h-20 bg-indigo-200 rounded-full opacity-20 animate-float" style={{animationDelay: '2s'}}></div>
                    </div>

                    <div className="relative z-10 max-w-7xl mx-auto px-4 text-center animate-fade-in">
                        <div className="mb-8">
                            <span className="inline-block px-4 py-2 bg-blue-100 text-blue-800 rounded-full text-sm font-medium mb-4">
                                ðŸš€ Next-Generation Document Analysis
                            </span>
                        </div>

                        <h1 className="text-4xl md:text-6xl lg:text-7xl font-bold text-gray-900 mb-6 leading-tight">
                            Analyze Documents with
                            <br />
                            <span className="bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 bg-clip-text text-transparent">
                                AI-Powered Precision
                            </span>
                        </h1>

                        <div className="mb-8">
                            <p className="text-xl md:text-2xl text-gray-600 max-w-3xl mx-auto mb-4">
                                Unlock insights from academic papers and research documents using advanced NLP and entity extraction
                            </p>
                            <div className="h-8 flex items-center justify-center">
                                <span className="text-lg font-semibold text-blue-600">
                                    âœ¨ {features[currentFeature]}
                                </span>
                            </div>
                        </div>

                        <div className="mb-12">
                            <div className="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                                <button 
                                    onClick={() => document.getElementById('dashboard').scrollIntoView({behavior: 'smooth'})}
                                    className="group relative inline-flex items-center px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-full hover:shadow-2xl transform hover:scale-105 transition-all duration-300"
                                >
                                    <span>Start Analyzing</span>
                                    <svg className="ml-2 w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                    </svg>
                                </button>
                                <button className="inline-flex items-center px-8 py-4 border-2 border-gray-300 text-gray-700 font-semibold rounded-full hover:border-blue-500 hover:text-blue-600 transition-all duration-300">
                                    <svg className="mr-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    View Demo
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-8 max-w-4xl mx-auto">
                            {[
                                { icon: "ðŸ“„", title: "Papers", subtitle: "1000+ Analyzed" },
                                { icon: "ðŸ”", title: "Entities", subtitle: "50K+ Extracted" },
                                { icon: "âš¡", title: "Speed", subtitle: "10x Faster" },
                                { icon: "ðŸŽ¯", title: "Accuracy", subtitle: "99.5% Precise" }
                            ].map((stat, index) => (
                                <div key={index} className="bg-white/80 backdrop-blur-sm rounded-xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105">
                                    <div className="text-3xl mb-2">{stat.icon}</div>
                                    <div className="font-bold text-gray-900">{stat.title}</div>
                                    <div className="text-sm text-gray-600">{stat.subtitle}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = () => {
            const [query, setQuery] = useState('');
            const [numberOfPapers, setNumberOfPapers] = useState(10);
            const [selectedDictionary, setSelectedDictionary] = useState('software');
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [results, setResults] = useState(null);

            const dictionaries = [
                { id: 'software', name: 'Software Mentions', description: 'Extract software and tool mentions' },
                { id: 'ethics', name: 'Ethics Statements', description: 'Identify ethical considerations' },
                { id: 'methods', name: 'Research Methods', description: 'Extract methodological approaches' },
                { id: 'countries', name: 'Countries & Places', description: 'Geographical entity extraction' }
            ];

            const handleAnalysis = async () => {
                if (!query.trim()) {
                    alert('Please enter a research query');
                    return;
                }

                setIsAnalyzing(true);
                
                try {
                    // Call Flask API
                    const response = await fetch('http://localhost:5000/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            query: query.trim(),
                            hits: numberOfPapers,
                            dictionary: selectedDictionary
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Analysis failed');
                    }

                    const data = await response.json();
                    
                    // Mock results for demo
                    setTimeout(() => {
                        setResults({
                            papersProcessed: numberOfPapers,
                            entitiesFound: Math.floor(Math.random() * 500) + 100,
                            sections: Math.floor(Math.random() * 50) + 20,
                            timeElapsed: '2.3 minutes'
                        });
                        setIsAnalyzing(false);
                    }, 3000);

                } catch (error) {
                    console.error('Analysis failed:', error);
                    alert('Analysis failed. Using demo mode.');
                    
                    // Fallback to demo results
                    setTimeout(() => {
                        setResults({
                            papersProcessed: numberOfPapers,
                            entitiesFound: Math.floor(Math.random() * 500) + 100,
                            sections: Math.floor(Math.random() * 50) + 20,
                            timeElapsed: '2.3 minutes (Demo Mode)'
                        });
                        setIsAnalyzing(false);
                    }, 3000);
                }
            };

            return (
                <div id="dashboard" className="min-h-screen bg-gray-50 py-20">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-bold text-gray-900 mb-4">Document Analysis Dashboard</h2>
                            <p className="text-xl text-gray-600 max-w-2xl mx-auto">
                                Analyze academic papers, extract entities, and generate comprehensive reports
                            </p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-4xl mx-auto">
                            {!results ? (
                                <div className="space-y-8">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Research Query</label>
                                        <input
                                            type="text"
                                            value={query}
                                            onChange={(e) => setQuery(e.target.value)}
                                            placeholder="Enter your research query (e.g., 'machine learning', 'covid-19')"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Number of Papers</label>
                                            <select
                                                value={numberOfPapers}
                                                onChange={(e) => setNumberOfPapers(parseInt(e.target.value))}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                <option value={5}>5 papers</option>
                                                <option value={10}>10 papers</option>
                                                <option value={25}>25 papers</option>
                                                <option value={50}>50 papers</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Analysis Dictionary</label>
                                            <select
                                                value={selectedDictionary}
                                                onChange={(e) => setSelectedDictionary(e.target.value)}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                {dictionaries.map((dict) => (
                                                    <option key={dict.id} value={dict.id}>{dict.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                                        {dictionaries.map((dict) => (
                                            <div
                                                key={dict.id}
                                                className={`p-4 border-2 rounded-lg cursor-pointer transition-all duration-200 ${
                                                    selectedDictionary === dict.id
                                                        ? 'border-blue-500 bg-blue-50'
                                                        : 'border-gray-200 hover:border-blue-300'
                                                }`}
                                                onClick={() => setSelectedDictionary(dict.id)}
                                            >
                                                <h3 className="font-semibold text-gray-900 mb-1">{dict.name}</h3>
                                                <p className="text-sm text-gray-600">{dict.description}</p>
                                            </div>
                                        ))}
                                    </div>

                                    <button
                                        onClick={handleAnalysis}
                                        disabled={!query || isAnalyzing}
                                        className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-8 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                    >
                                        {isAnalyzing ? (
                                            <div className="flex items-center justify-center space-x-2">
                                                <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                                                <span>Analyzing Documents...</span>
                                            </div>
                                        ) : (
                                            'Start Analysis'
                                        )}
                                    </button>
                                </div>
                            ) : (
                                <div className="space-y-8">
                                    <div className="text-center">
                                        <div className="text-6xl mb-4">âœ…</div>
                                        <h3 className="text-2xl font-bold text-gray-900 mb-2">Analysis Complete!</h3>
                                        <p className="text-gray-600">Your document analysis has been successfully completed</p>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                        {[
                                            { label: 'Papers Processed', value: results.papersProcessed, icon: 'ðŸ“„' },
                                            { label: 'Entities Found', value: results.entitiesFound, icon: 'ðŸ”' },
                                            { label: 'Sections Analyzed', value: results.sections, icon: 'ðŸ“Š' },
                                            { label: 'Time Elapsed', value: results.timeElapsed, icon: 'â±ï¸' }
                                        ].map((stat, index) => (
                                            <div key={index} className="bg-gradient-to-br from-blue-50 to-indigo-50 p-6 rounded-xl text-center">
                                                <div className="text-3xl mb-2">{stat.icon}</div>
                                                <div className="text-2xl font-bold text-gray-900 mb-1">{stat.value}</div>
                                                <div className="text-sm text-gray-600">{stat.label}</div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="flex justify-center space-x-4">
                                        <button className="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
                                            Download CSV Report
                                        </button>
                                        <button className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                                            View Detailed Results
                                        </button>
                                        <button 
                                            onClick={() => {
                                                setResults(null);
                                                setQuery('');
                                            }}
                                            className="border border-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            Start New Analysis
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
                    <Navigation />
                    <Hero />
                    <Dashboard />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
